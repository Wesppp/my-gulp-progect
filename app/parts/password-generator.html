<div class="page-4">
    
    <div class="generator-container">
        <div class="generator-header">
            <div class="password" id="pw">
                <button id="copy">Copy</button>
            </div>
    
        </div>

        <div class="generator-body">
            <div class="control">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="40" value="4">
            </div>

            <div class="control">
                <label for="upper">Contain Uppercase Letters</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="control">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number">
            </div>

            <div class="control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" id="symbol">
            </div>
            <button id="generate" class="generate">
                Generate Password
            </button>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast pw-toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="imgs/warning.png" class="rounded me-2" alt="!!!">
            <strong class="me-auto">Warning</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
          </div>
          <div class="toast-body">
            No checkboxes are selected!
          </div>
        </div>
    </div>

</div>

<div class="page-5">

    <small>Enter the name of the city and find out the weather</small>

    <form action="" class="wether-form">

        <input autocomplete="off" type="text" name="" id="search" placeholder="Search by location">

    </form>

    <div class="wether-info">

    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast weather-toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="imgs/warning.png" class="rounded me-2" alt="!!!">
            <strong class="me-auto">Warning</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
          </div>
          <div class="toast-body">
            Enter the city!
          </div>
        </div>
    </div>
</div>
